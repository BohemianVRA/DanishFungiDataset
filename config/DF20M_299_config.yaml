# data
augmentations: 'light'
image_size: [299, 299]  # [height, width]
dataset: 'DF20M'

# model
architecture: 'mobilenetv2_100.ra_in1k'

# training
train:
loss: 'CrossEntropyLoss'
optimizer: 'SGD'
scheduler: 'plateau'
epochs: 100
learning_rate: 0.01
batch_size: 64
accumulation_steps: 1

# other
random_seed: 777
workers: 12
multigpu: False
tags: ["DanishFungi2024", "299x299", "Production"]  # W&B Run tags
root_path: "../"