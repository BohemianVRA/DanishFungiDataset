name: DanishFungi2024 Mini -- 224x224
project: DanishFungi2024
entity: zcu_cv
description: Architecture sweep with an image size of 224x224 on DF24M.
program: danish_fungi_train.py
method: grid
parameters:
    architecture:
        values: ['tf_efficientnet_b0.ap_in1k',  "tf_efficientnet_b3.ap_in1k",
                 'legacy_seresnext101_32x4d.in1k', 'vit_base_patch16_224', 'vit_large_patch16_224']

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--config-path"
  - "../config/DF24M_224_config.yaml"
  - "--wandb-entity"
  - ${entity}
  - "--wandb-project"
  - ${project}
  - ${args}